<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculadora -->
        <div id="calculadora">
            <!-- Display De Resultados -->
            <input id="display" readonly>
                <!-- BotÃµes da Calculadora -->
                <div id="keys">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('/')" class="operador">/</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('*')" class="operador">*</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('-')" class="operador">-</button>
                    <button onclick="appendToDisplay('')"></button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="appendToDisplay('+')" class="operador">+</button>
                    <button onclick="calculate('')" class="operador">=</button>
                    <button onclick="clearDisplay('')" class="operador">C</button>
                </div>
                <!-- Marca D'agua -->
                <h3>Desenvolvido Por <a href="https://www.linkedin.com/in/alipiodauricio/">ALIPIO DAURICIO</a></h3>

        </div>
    <script src="index.js"></script>
</body>
</html>
